<ion-content noscroll>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img
          class="mx-auto h-30 w-10"
          style="
            width: 10rem;
            border-radius: 50%;
            box-shadow: 2px 2px 2px #000;
            margin-top: 1rem;
            margin-bottom: 2rem;
          "
          src="../../assets/dolar.png"
          alt="Simbolo de dinero"
        />
        <h2
          class="mt-2 text-center text-2xl font-bold tracking-tight text-gray-900"
          style="
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            background: rgba(0, 0, 0, 0.15);
            box-shadow: 0px 2px 4px #000;
          "
        >
          Ingresa tu sueldo y porcentaje de gastos esperados
        </h2>
        <p class="mb-3 text-center text-sm text-gray-600">
          <ion-icon name="information-circle-outline"></ion-icon> el porcentaje
          de gastos es en relaci√≥n con tus ingresos
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="box-shadow: 0px 2px 4px #000">
          <ion-label position="floating">Sueldo ($)</ion-label>
          <ion-input
            type="number"
            id="salary"
            name="sueldo"
            type="number"
            pattern="[0-9]*"
            [(ngModel)]="salary"
            [ngModelOptions]="{standalone: true}"
            required
            placeholder="$ Sueldo"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item style="box-shadow: 0px 2px 4px #000">
          <ion-label position="floating">Porcentaje (%)</ion-label>
          <ion-input
            type="number"
            id="percentage"
            name="percentage"
            type="number"
            pattern="[0-9]*"
            [(ngModel)]="percentage"
            [ngModelOptions]="{standalone: true}"
            required
            placeholder="% Porcentaje"
          ></ion-input>
        </ion-item>
        <div>
          <div class="text-sm">
            <p class="mt-2 mb-4 text-center text-sm text-gray-600">
              <ion-icon name="information-circle-outline"></ion-icon> El
              porcentaje debe ser mayor a 0 y menor a 100.
            </p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <button
            (click)="createControl()"
            style="box-shadow: 0px 2px 4px #000; font-size: 1.3rem;"
            type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Comenzar
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
