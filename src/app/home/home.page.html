<ion-content noscroll>
  <div
    class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="w-full max-w-md space-y-8">
      <div>
        <img
          class="mx-auto h-30 w-10"
          style="width: 8rem; border-radius: 50%; box-shadow: 2px 2px 2px #000"
          src="../../assets/dolar.png"
          alt="Simbolo de dinero"
        />
        <h2
          class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900"
        >
          Ingresa tu sueldo y porcentaje de gastos esperados
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          el porcentaje de gastos es en relaci√≥n con tus ingresos
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="-space-y-px rounded-md shadow-sm">
          <div>
            <label for="salary" class="sr-only">Sueldo</label>
            <input
              id="salary"
              name="sueldo"
              type="number"
              pattern="[0-9]*"
              [(ngModel)]="salary"
              [ngModelOptions]="{standalone: true}"
              required
              class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-white-900 placeholder-white-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="$ Sueldo"
            />
          </div>
          <div>
            <label for="percentage" class="sr-only">Porcentaje</label>
            <input
              id="percentage"
              name="percentage"
              type="number"
              pattern="[0-9]*"
              [(ngModel)]="percentage"
              [ngModelOptions]="{standalone: true}"
              required
              class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-white-900 placeholder-white-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="% Porcentaje"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <p class="mt-2 text-center text-sm text-gray-600">
              El porcentaje debe ser mayor a 0 y menor a 100.
            </p>
          </div>
        </div>

        <div>
          <button
            (click)="createControl()"
            type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
